<script src="js/unslider.min.js"></script>
	<script>
				$(".chat a").hover(function(){
		    		$(".ma").css("display","block");
					},function(){
					    $(".ma").css("display","none");
					});
					
				$(".phone a").hover(function(){
		    		$(".tel").css("display","block");
					},function(){
					    $(".tel").css("display","none");
					});	
					
		$(document).ready(function(e) {
			var progress = $(".progress"),li_width = $("#b04 li").length;
		    var unslider04 = $('#b04').unslider({
				dots: true,
				complete:function(index){//自己添加的，官方没有
					progress.animate({"width":(100/li_width)*(index+1)+"%"});
				}
			}),
		
			data04 = unslider04.data('unslider');
			$('.unslider-arrow04').click(function() {
		        var fn = this.className.split(' ')[1];
		        data04[fn]();
		    });
		});
		
		// 动画部分
		var DreamWrap = $('.dreamWrap');
		var dreamT = DreamWrap.offset().top;

		var Preformance = $('.preformanceHeader');
		var preT = Preformance.offset().top;

		var AboutHeader = $('.aboutHeader');
		var aboT = AboutHeader.offset().top;

		$(window).scroll(function(){
			var scrollT=$(window).scrollTop();
			// console.log(preT,preT-scrollT);

			//第一个动画
			if(dreamT-scrollT < 3200){
				setInterval(function(){
					$('.dreamWrap .greenBg').animate({
						"top":"18px",
						"opacity":1
						},1500);
				},200)
			}
			  
			//第二个动画 
			if(preT-scrollT < 3200){
				$('.preformanceHeader .greenBg').animate({
						"top":"-30px",
						"opacity":1
						},1500);
			}

			//第三个动画
			if(aboT-scrollT < 3200){
				$('.aboutHeader .greenBg').animate({
						"right":0,
						"opacity":1
						},1500);
			}
		})
		</script>
